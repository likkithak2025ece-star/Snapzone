<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="gallery.css">
        <style>
    body {
        font-family: Arial;
        padding: 20px;
    }

    h2 {
        margin-bottom: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
    }

    .gallery img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #ddd;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        font-size: 18px;
        color: #0066cc;
            }
</style>
    </head>
    <body>
       <div class="navbar">
        
        <!-- Middle -->
        <div class="menu">
                <a href="#">•••</a>
            <a href="home.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="upload.html">Upload</a>
            <a href="#">•••</a>
        </div>
         <div class="search-container">
        <input type="text" class="search-box" placeholder="Search images...">
    </div>
       </div>

<div class="gallery" id="galleryContainer"></div>

<a href="upload.html">← Back to Upload</a>

<script>
window.onload = function () {
    let gallery = JSON.parse(localStorage.getItem("galleryImages")) || [];
    let container = document.getElementById("galleryContainer");

    if (gallery.length === 0) {
        container.innerHTML = "<p>No images uploaded yet.</p>";
        return;
    }

    gallery.forEach(src => {
        let img = document.createElement("img");
        img.src = src;
        container.appendChild(img);
    });
};
</script>

</body>
</html>
       
    </body>
</html>
